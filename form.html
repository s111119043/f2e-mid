<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>訂位表單</title>
</head>
<body class="form-body">
    <img src="img/S__102940675.jpg" height="100px" style="display:block; margin:auto;">
<form method="post" class="form">

    <p>姓名:</p>
    <p><input type="text" class="name"></p>

    <p>聯絡電話:</p>
    <p><input class="species" type="text"></p>

    <p>想預約的時段: </p>
    <p><textarea class="time" ></textarea></p>

    <p>備註: </p>
    <p><textarea class="comments" ></textarea></p>

    <p>用餐人數: （超過四位請電話預約，感謝您！）</p>
    <p><input type="radio" name="interest" value="1"> 1</p>
    <p><input type="radio" name="interest" value="2"> 2</p>
    <p><input type="radio" name="interest" value="3"> 3</p>
    <p><input type="radio" name="interest" value="4"> 4</p>

    <a href="thanks.html" class="button" >送出資料</a>
    <img src="img/img-6147-jpg-1630919054.jpg" class="form-img">
</form>
</body>
</html>
